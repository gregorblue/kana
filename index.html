<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags + Icon -->
        <meta charset="UTF-8">
        <meta name="description" content="Gregor Blue">
        <meta name="keywords" content="Nfzxm, Nuffizxm, Tech, Hub, Nfzxm Hub, NfzxmUK, UK, Nfzxm UK, NuffizxmUK, Nuffizxm UK, Gregor, Gregor Blue">
        <meta name="author" content="Gregor Blue">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
        <!-- Style + Script -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"/>
        <link href="style.css" rel="stylesheet"/>
        <!-- Title -->
        <title>Nfzxm</title>
    </head>
    <body>
        <div id="header">
            <div class="brand unselectable">
                <div class="branding">
                    <img src="assets/img/nfzxm.uk.webp">
                    <a>Nfzxm</a>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="landing">
                <div class="errorLog">
                </div>
                <div class="infoBox unselectable">
                    <div class="symbol">
                        <a id="symbol"></a>
                    </div>
                    <div class="input">
                        <input class="text" placeholder="Phonetic">
                        <div class="iconButton" id="enter">
                            <i class="fad fa-check-circle"></i>
                        </div>
                        <div class="iconButton" id="speak">
                            <i class="fad fa-volume-up"></i>
                        </div>
                        <div class="iconButton" id="skip">
                            <i class="fad fa-fast-forward"></i>
                        </div>
                    </div>
                </div>
                <div class="info unselectable">
                    Credits to <a href="https://freejapaneselessons.com" class="selectable">freejapaneselessons.com</a>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js?v=0.0.1-a"></script>
